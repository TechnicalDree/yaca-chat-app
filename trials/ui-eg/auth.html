<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Adrian MuÃ±oz (adrianmu)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="18351 class project" />
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script src="../auth.ts" type="module" defer=""></script>
  <title>YACA Authentication</title>
  <style>
    h2 {
      margin-bottom: 2rem;
      margin-top: 0;
    }

    .container {
      max-width: 500px;
      gap: 1rem;
    }

    .auth-nav {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .auth__nav-link {
      color: gray;
      text-decoration: none;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      padding: 0.8rem 1.5rem;
      border: 0.25rem solid gray;
      border-radius: 15px;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth__nav-link:hover {
      background-color: lightgray;
      color: black;
      border-color: rgb(68, 61, 61);
      transform: scale(1.05);
    }

    #authForm {
      background-color: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px black;
      border: 0.25rem solid lightgray;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .form-input {
      padding: 1rem;
      font-size: 1rem;
      border: 0.2rem solid lightgray;
      border-radius: 10px;
      background-color: white;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: gray;
      background-color: lightgray;
      box-shadow: 0 0 10px rgba(128, 128, 128, 0.3);
      transform: scale(1.02);
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn {
      color: gray;
      background-color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: 0.25rem solid gray;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
      width: 100%;
      flex: none;
    }

    .btn:hover {
      background-color: lightgray;
      color: black;
      border-color: rgb(68, 61, 61);
      transform: scale(1.05);
    }

    ul {
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Authentication</h2>
    <ul>
      <div class="auth-nav">
        <!-- <li>An input element with id="homeBtn"</li> -->
        <a class="auth__nav-link" id="homeBtn" href="index.html">Home</a>
        <!-- <li>An input element with id="logoutBtn"</li> -->
        <a class="auth__nav-link" id="logoutBtn">Logout</a>
      </div>

      <!-- <li>A form element with id="authForm" to contain the registration/login inputs</li> -->
      <form id="authForm">
        <div class="form-fields">
          <div class="form-group">
            <label for="myName">Name</label>
            <!-- <li>An input element with type="text" and id="myName"</li> -->
            <input type="text" id="myName" class="form-input" placeholder="Enter your name" required>
          </div>
          
          <div class="form-group">
            <label for="myEmail">Email</label>
            <!-- <li>An input element with type="email" and id="myEmail"</li> -->
            <input type="email" id="myEmail" class="form-input" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="myPassword">Password</label>
            <!-- <li>An input element with type="password" and id="myPassword" -->
            <input type="password" id="myPassword" class="form-input" placeholder="Enter your password" required>
          </div>
        </div>
        
        <div class="auth-buttons">
          <!-- <li>An input element with type="submit" and id="loginBtn"</li> -->
          <input type="submit" id="loginBtn" class="btn" value="Login">
          <!-- <li>An input element with type="submit" and id="registerBtn"</li> -->
          <input type="submit" id="registerBtn" class="btn" value="Register">
        </div>
      </form>
    </ul>
  </div>
</body>

</html>
