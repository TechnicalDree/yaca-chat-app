<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Adrian MuÃ±oz (adrianmu)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="18351 class project" />
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <title>YACA Chat Room</title>
  <style>
    h2 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      margin-top: 1rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      height: 90vh;
      gap: 1.5rem;
    }

    .chat-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      text-align: center;
      align-items: center;
    }

    .chat-nav a {
      color: gray;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border: 0.25rem solid gray;
      border-radius: 15px;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 1rem;
    }

    .chat-nav a:hover {
      background-color: lightgray;
      color: black;
      border-color: rgb(68, 61, 61);
      transform: scale(1.05);
    }

    #existingChatMessages {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px black;
      border: 0.25rem solid lightgray;
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      overflow-y: auto;
      min-height: 450px;
    }
    
    .chat-message {
      display: flex;
      flex-direction: row;
      border-radius: 15px;
      padding: 1rem;
      transition: all 0.2s ease;
      max-width: 70%;
      align-self: flex-start;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      gap: 1rem;
    }

    .chat-message:hover {
      box-shadow: 0 4px 15px black;
      transform: scale(1.05);
    }

    .message-header {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      min-width: 100px;
    }

    .message-sender {
      font-weight: bold;
    }

    .message-timestamp {
      font-size: 0.75rem;
    }

    .message-content {
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 1rem;
      flex-grow: 1;
    }

    .chat-message.own-message {
      background: linear-gradient(135deg, #a0a8a1, #313532);
      align-self: flex-end;
      border-radius: 15px;
      color: white;
    }

    .chat-message.own-message .message-sender {
      color: rgba(255, 255, 255, 0.9);
    }

    .chat-message.own-message .message-content {
      color: white;
    }

    .chat-message.own-message .message-timestamp {
      color: rgba(255, 255, 255, 0.7);
    }

    .chat-message:not(.own-message) {
      background: linear-gradient(135deg, #f5f5f5, #eeeeee);
      border-radius: 15px;
    }

    .chat-message:not(.own-message) .message-sender, .message-content {
      color: black;
    }

    .chat-message:not(.own-message) .message-timestamp {
      color: gray;
    }

    .input-area {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px black;
      border: 0.25rem solid lightgray;
      width: 100%;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex-shrink: 0;
    }

    #chatMessage {
      width: 100%;
      min-height: 80px;
      padding: 1rem;
      font-size: 1rem;
      border: 0.2rem solid lightgray;
      border-radius: 10px;
      background-color: white;
      transition: all 0.2s ease;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    #chatMessage:focus {
      outline: none;
      border-color: gray;
      box-shadow: 0 0 10px rgba(128, 128, 128, 0.3);
      transform: scale(1.01);
    }

    .postBtn-container {
      display: flex;
      justify-content: flex-end;
    }

    #postBtn {
      color: gray;
      font-size: 1.7rem;
      padding: 1rem 2rem;
      border: 0.25rem solid gray;
      border-radius: 15px;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 150px;
    }

    #postBtn:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      .container {
        height: 95vh;
      }

      h2 {
        font-size: 2rem;
      }

      #existingChatMessages,
      .input-area {
        padding: 1rem;
      }

      #existingChatMessages {
        min-height: 350px;
      }

      .chat-message {
        max-width: 90%;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-nav">
      <!-- <li>An input element with id="homeBtn"</li> -->
      <a id="homeBtn" href="./index.html">Home</a>
      <h2>Chat away with YACA!</h2>
      <a id="logoutBtn" href="./auth.html">Logout</a>
    </div>

    <!-- <li>A div element with id="existingChatMessages" to contain all posted chat messages</li> -->
    <div id="existingChatMessages"></div>

    <div class="input-area">
      <!-- <li>A textarea element with id="chatMessage" for enter a new chat message</li> -->
      <textarea id="chatMessage" placeholder="Type your message here..."></textarea>
      <div class="postBtn-container">
        <!-- <li>An input element with id="postBtn" to post the chat message</li> -->
        <button type="button" id="postBtn">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="../chat.ts"></script>
</body>

</html>
